<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Editing {{.Title}}</h1>
<form action="/save/{{.Title}}" method="post">
    <div>
        <textarea name="body" rows="20" cols="80">
            {{printf "%s" .Body}}
        </textarea>
    </div>
    <input type="submit" value="Save">
</form>
</body>
</html>
