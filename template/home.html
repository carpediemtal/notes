<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<h1 class="text-center text-dark">Note List</h1>
<div>
    <ul class="list-group">
        {{range $index, $element := .Notes}}
        <li class="list-group-item">{{$element}} [<a href="/edit/{{$element}}">EDIT</a>]</li>
        {{end}}
    </ul>
</div>
<br>
<div>
    <h1 class="text-center text-dark">Create a Note</h1>
    <form class="form-inline" action="">
        <div class="form-group mx-sm-3 mb-2">
            <label for="note" class="sr-only">Password</label>
            <input type="text" class="form-control" id="note" placeholder="note name">
        </div>
        <button id="confirm" type="button" class="btn btn-primary mb-2">Confirm</button>
    </form>
</div>
</body>
<script>
    document.getElementById("confirm").onclick = function () {
        const noteName = document.getElementById("note").value
        location.href = "/view/" + noteName
    }
</script>
</html>
